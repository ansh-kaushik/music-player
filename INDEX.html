<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="INDEX.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="Vibe.png" alt="Vibe" /> Vibe</li>
        <li class="slogan">Let's create musical wave</li>
        <!-- <li>About</li> -->
      </ul>
    </nav>
    <div class="container">
      <div class="wraper">
        <div class="details">
          <div class="curr-playing">song name</div>
          <div class="art"></div>

          <div class="artist">artist name</div>
          <div class="song-name">songname</div>
        </div>
        <div class="slider">
          <div class="current-time" id="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek-slider" id="seek-slider" />
          <div class="total-time" id="total-time">00:00</div>
          <!-- <i class="fa fa-volume-up"></i> -->
        </div>
        <div class="slider">
          <i class="fa fa-volume-up" id="fa"></i>
          <input type="range" min="0" max="100" value="100" class="vol-slider" id="vol-slider" />
          <!-- <i class="fa fa-volume-up"></i> -->
        </div>
        <div class="btn">
          <!-- <div class="ren-track" onclick="rendomTrack()">
                    <i class="fa fa-random fa-2x" title="random"></i>
                </div> -->
          <div class="prev-track">
            <i class="fa fa-step-backward fa-3x" title="random"></i>
          </div>
          <div class="playPause-track">
            <i class="pp far fa-play-circle fa-3x" title="random"></i>
          </div>
          <div class="next-track">
            <i class="fa fa-step-forward fa-3x" title="random"></i>
          </div>
          <!-- <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="random"></i>
                </div> -->
        </div>
        <!-- <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div> -->
      </div>
    </div>
    <script src="INDEX.js" async defer></script>
  </body>
</html>
